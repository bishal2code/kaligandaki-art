    <script>
    const imgContainer = document.getElementById('imgContainer');
    let scrollSpeed = 1.5;
    let direction = 1;

    function autoScroll() {
      const maxScroll = imgContainer.scrollWidth - imgContainer.clientWidth;

      if (direction === 1 && Math.ceil(imgContainer.scrollLeft) >= maxScroll) {
        direction = -1;
      } else if (direction === -1 && Math.floor(imgContainer.scrollLeft) <= 0) {
        direction = 1;
      }

      imgContainer.scrollLeft += direction * scrollSpeed;
      requestAnimationFrame(autoScroll);
    }

    requestAnimationFrame(autoScroll);


    // Menu Button 
    var menuBtn = document.getElementById("menuBtn");
    var menuContent = document.getElementById("menuContent");
    menuBtn.addEventListener("click",()=>{

        menuContent.style.display = "flex";
        menuBtn.className = "fa-solid fa-xmark";
      }
      else{
         menuContent.style.display = "none";
         menuBtn.className = "fa-solid fa-bars";
      }
    })

    document.addEventListener('click', function (event) {
    if (!menuContent.contains(event.target) && menuBtn.className == "fa-solid fa-xmark"&&!menuBtn.contains(event.target)) {
      menuContent.style.display = "none";
         menuBtn.className = "fa-solid fa-bars";
    }
  });
